<h2>Juneteenth</h2>
<p>Juneteenth or (Jubilee Day, Emancipation Day, Freedom Day or Black Independence Day) was made to celebrate the releaseing of slaves.</p>
<p>The first celebration of this holiday was in Austin, TX 1867</p>
