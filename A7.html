<!DOCTYPE html>
<html>
<head>
<!--Jayden Maeschen-->
  <title>Input Your Numbers</title>
  <script>
    function findNumbers() {
      const start = 1;
      const end = 500;
      const step = 19;
      const divisibleNumbers = [];
// Lets you input the last two numbers //
      const input1 = parseInt(document.getElementById("input1").value);
      const input2 = parseInt(document.getElementById("input2").value);

      for (let i = start; i <= end; i += step) {
// checks to see if any of the inputs are zero and skips them //
        if(input1 === 0 && i % input2 === 0) {
            divisibleNumbers.push(i);
        }
        else if (input2 === 0 && i % input1 === 0) {
            divisibleNumbers.push(i);
        }
// if both numbers are valid checks to see if there divisible //
        else if (i % input1 === 0 && i % input2 === 0) {
          divisibleNumbers.push(i);
        }
      }

      return divisibleNumbers;
    }
//prints the numbers into console
    function printNumbers() {
      const divisibleNumbers = findNumbers();
      divisibleNumbers.forEach(function(number) {
        console.log(number);
      });
    }
  </script>
</head>
<body>
  <h1>Input Your Numbers</h1>
  <!--Takes your inputs and sets them as the inputs-->
  <label for="input1">Input 1: </label>
  <input type="number" id="input1">
  <br>
  <label for="input2">Input 2: </label>
  <input type="number" id="input2">
  <br>
  <button onclick="printNumbers()">Print Numbers</button>
</body>
</html>
